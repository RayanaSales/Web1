<!DOCTYPE html>
<html>
    <head>
        <title>Gasolina vs alcool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="newcss.css"/>
        <script type="text/javascript" src="newjavascript.js"></script>
    </head>
    <body>
        <h2>Abastecer com álcool ou gasolina?</h2>
        <form>
            <label for="alcool">Preço do Litro do Álcool (R$ xx.xx):</label>                
            <input type="text" name="precoAlcool" id="alcool"/> 
            <label for="gasolina">Preço do Litro da Gasolina (R$ xx.xx):</label>                
            <input type="text" name="precoGasolina" id="gasolina"/> 
            
            <input type="button" value="Calcular"/>
        </form>
    </body>
</html>
