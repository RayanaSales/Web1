			<body>

			<form action="http://somesite.com/prog/adduser" method="post">
            <fieldset>
                
                <legend></legend>
                
				<ul>
					<li>
						<label for="firstname">First name:</label> 
						<input type="text" name="seuNome2" id="seuNome" tabindex="1" value="Digite seu nome..." title="digiteSeuNome" />
					</li>

					<li>
						Sexo:
							<ul>
								<li>
									<input type="radio" id="sexo"/>

					</li>

							<ul>
								<li>

							</ul>

					<li>

							Digite seu comentário...

				</ul>
                
            </fieldset>
